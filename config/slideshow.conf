[slideshow]
# Local directory containing images
images_dir = /home/pi/slideshow/images
# Display duration per image (seconds)
display_duration = 10
# Supported image formats
supported_formats = jpg,jpeg,png,gif
# Slideshow transition effect (fade, slide, none)
transition = fade
# Enable random order
random_order = true
# Enable image rotation based on EXIF data
auto_rotate = true
# Image quality (1-100, higher is better quality)
image_quality = 95

[sync]
# Sync method: 'rclone' (requires OAuth) or 'simple' (public folder link)
sync_method = simple

# Simple sync settings (no authentication required)
# Public Google Drive folder URL (make sure folder is public with link sharing)
public_folder_url = 

# rclone sync settings (requires OAuth authentication)
# Google Drive remote name (configured with rclone)
remote_name = gdrive
# Remote directory path (empty for root, or specify folder like 'slideshow')
remote_path = slideshow
# Enable bidirectional sync (upload local changes to Drive)
bidirectional = true
# Bandwidth limit (empty for unlimited, or specify like '1M' for 1MB/s)
bandwidth_limit = 
# Delete local files when removed from Drive
sync_deletes = true
# Exclude patterns (comma-separated, supports wildcards)
exclude_patterns = *.tmp,*.DS_Store,Thumbs.db

# Common sync settings
# Sync interval in minutes
sync_interval = 10

[monitor]
# File monitoring check interval (seconds)
check_interval = 10
# Enable recursive monitoring of subdirectories
recursive = true
# Delay before restarting slideshow after changes (seconds)
restart_delay = 5
# Minimum file size to consider (bytes, helps avoid partial uploads)
min_file_size = 1024

[logging]
# Log directory
log_dir = /home/pi/slideshow/logs
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
# Enable log rotation
log_rotation = true
# Max log file size (MB)
max_log_size = 10
# Number of backup log files
backup_count = 5
# Log format
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[display]
# Display number (0 for primary, 1 for secondary, etc.)
display = 0
# Enable fullscreen mode
fullscreen = true
# Background color for letterboxing (hex color)
background_color = #000000
# Enable image scaling
scale_images = true
# Image fit mode (contain=letterbox, cover=crop, fill=stretch)
fit_mode = contain
# Screen resolution (auto-detect if empty)
resolution = 
# Enable vsync for smooth transitions
vsync = true

[network]
# Enable network status monitoring
monitor_network = true
# Network check interval (seconds)
network_check_interval = 60
# Fallback behavior when offline (continue, pause, shutdown)
offline_behavior = continue
# Network timeout for sync operations (seconds)
sync_timeout = 300

[performance]
# Enable image caching
enable_cache = true
# Maximum cache size (MB)
cache_size = 500
# Number of images to preload
preload_count = 3
# Enable hardware acceleration (if available)
hardware_accel = auto
# Memory limit for image processing (MB)
memory_limit = 1024
